<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おつかい茶屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #d4b886;
      padding: 1.5em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #3e2f1c;
    }

    main {
      padding: 3em 1em;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #5a4633;
    }

    .button {
      display: inline-block;
      background-color: #8b5c2f;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 2em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #a3683f;
    }

    .links {
      font-size: 0.9em;
      color: #666;
    }

    .links a {
      color: #666;
      text-decoration: none;
      margin: 0 1em;
    }

    footer {
      margin-top: 3em;
      padding: 1em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>おつかい茶屋</h1>
  </header>

  <main>
    <p class="message">千葉の街で、心を込めたおつかいを</p>
    <p class="message">ほっと安らかなひとときをたくさんの方へ</p>

    <a class="button" href="https://example.com/apply">申し込みページへ</a>

    <div class="links">
      <p>
        <a href="https://example.com/service">サービス紹介</a> |
        <a href="https://example.com/law">特商法に基づく表記</a>
      </p>
    </div>
  </main>

<footer>
  屋号：八乃重（HACHINOE）<br>
  &copy; 2025 HACHINOE. All rights reserved.
</footer>

</body>
</html>
