<!DOCTYPE html>
<html lang="ja">
<head>

  <title>おつかい茶屋</title>

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f4f8f4; /* やさしいお茶の背景 */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2e3d2f; /* 深い緑（文字） */
    }

    header {
      background-color: #8fae8e; /* 抹茶系の緑 */
      padding: 1.5em 1em;
    }

    header h1 {

      font-size: 2em;

      color: #435944;
    }

    .button {

      background-color: #5a7d5a;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 2em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6e956d;
    }

    .links {
      font-size: 0.9em;
      color: #4d5c4d;
    }

    .links a {
      color: #4d5c4d;
      text-decoration: none;
      margin: 0 1em;
    }

    .links a:hover {
      text-decoration: underline;
    }
    .message.small {
      font-size: 0.9em;
      color: #888;
      margin-top: 2em;
    }
    footer {
      margin-top: 3em;
      padding: 1em;
      font-size: 0.8em;
      color: #7a8978;

  <script data-goatcounter="https://chaya634.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
