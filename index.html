<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おつかい茶屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f4f8f4; /* やさしいお茶の背景 */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2e3d2f; /* 深い緑（文字） */
    }

    header {
      background-color: #8fae8e; /* 抹茶系の緑 */
      padding: 1.5em 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #fefefe;
    }

    main {
      padding: 3em 1em;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #435944;
    }

    .button {
      display: inline-block;
      background-color: #5a7d5a;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 2em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6e956d;
    }

    .links {
      font-size: 0.9em;
      color: #4d5c4d;
    }

    .links a {
      color: #4d5c4d;
      text-decoration: none;
      margin: 0 1em;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3em;
      padding: 1em;
      font-size: 0.8em;
      color: #7a8978;
    }
  </style>
</head>
<body>

  <header>
    <h1>おつかい茶屋</h1>
  </header>

  <main>
    <p class="message">千葉の街で、心を込めた銘菓おつかいを</p>
    <p class="message">安らかなひとときをたくさんの方へ</p>

    <a class="button" href="https://example.com/apply">申し込みページへ</a>

    <div class="links">
      <p>
        <a href="https://example.com/service">サービス紹介</a> |
        <a href="https://example.com/law">特商法に基づく表記</a>
      </p>
    </div>
  </main>

  <footer>
    屋号：八乃重（HACHINOE）<br>
    <span id="copyright"></span>
  </footer>

  <script>
    // 自動で年を挿入
    const year = new Date().getFullYear();
    document.getElementById('copyright').innerHTML =
      `&copy; ${year} HACHINOE. All rights reserved.`;
  </script>

</body>
</html>
